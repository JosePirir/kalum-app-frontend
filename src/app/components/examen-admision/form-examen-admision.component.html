<div class="card bg-dark text-white mt-5">
    <div class="card-header">Nuevo Registro</div>
    <hr>
    <div class="card-body">
        <form action="">
            <div class="form-group row">
                <label for="examen-fecha" class="col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" [(ngModel)]="examenAdmision.fechaExamen" class="form-control" placeholder="Fecha del examen de admision" name="examen-fecha">
                </div>
            </div>
            <div class="form-group row">
                <button class="btn btn-primary" (click)="guardar()" *ngIf="!examenAdmision.examenId else elseBlock">Guardar</button>
                <ng-template #elseBlock>
                    <button class="btn btn-primary" role="button" (click)="actualizar()">Actualizar</button>
                </ng-template>
            </div>
        </form>
    </div>
</div>
