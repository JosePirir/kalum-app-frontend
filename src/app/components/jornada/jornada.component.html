<div class="card border-primary mt-3">
    <div class="card-header">Jornada</div>
    <div class="card-body text-primary">
        <h5>Listado disponible</h5>
        <div class="mt-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/jornada/form']">Crear Jornada</button>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Jornada</th>
                    <th>Descripcion</th>
                    <th>Eliminar</th>
                    <th>Editar</th>
                </tr>
            </thead>
                <tbody *ngFor="let item of jornadas">
                    <tr>
                        <td>{{item.jornadaNombre}}</td>
                        <td>{{item.descripcion}}</td>
                        <td><button type="button" name="eliminar" class="btn btn-danger btn-sm" (click)="eliminar(item)">Eliminar</button></td>
                        <td><button type="button" name="editar" class="btn btn-primary btn-sm" [routerLink]="['/jornada/form',item.jornadaId]">Editar</button></td>
                    </tr>
                </tbody>
        </table>
        <app-paginador *ngIf="paginador" [paginador] = "paginador" [urlEndPoint]="urlEndPoint"></app-paginador>
    </div>
</div>
