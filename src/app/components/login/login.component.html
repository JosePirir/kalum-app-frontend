<div class="card bodrder-primary text-center mt-3">
    <div class="card-header">
        Iniciar sesión
    </div>
    <div class="card-body">
        <form action="">
            <div class="form-group col-sm-6">
                <label for="username">username</label>
                <input [(ngModel)]="usuario.username" type="text" class="form-control" placeholder="email" name="username"id="username" required autofocus>
            </div>
            <div class="form-group col-sm-6">
                <label for="password">Password</label>
                <input [(ngModel)]="usuario.password" type="password" class="form-control" placeholder="Password" name="password" id="password" required>
            </div>
            <div class="form-group row">
            <div class="form-group col-6 mt-2 row">
                <input type="submit" (click)="login()" class="btn btn-lg btn-primary">
            </div>
            <hr>
            <div class="col-sm-6">
                <a [routerLink]="['/usuario/form']" class="btn btn-outline-primary">¿Tienes una cuenta? puedes crear una aquí</a>
            </div>
        </div>
        </form>
    </div>
</div>
